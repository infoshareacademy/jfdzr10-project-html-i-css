<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" type="images/png" href="../images/favicon-32x32.png" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="header__left">
				<img class="header__mobile" src="../images/icon-menu.svg" alt="menu" />
				<img
					class="header__logo"
					src="../images/logo.svg"
					alt="brand's logo - Sneakers" />
				<nav class="navigation">
					<ul class="navigation__list">
						<li class="navigation__item">
							<a href="#" class="navigation__link">Collections</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">Men</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">Women</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">About</a>
						</li>
						<li class="navigation__item">
							<a href="#" class="navigation__link">Contact</a>
						</li>
					</ul>
				</nav>
			</div>

			<div class="header__aside">
				<img
					class="header__cart"
					src="../images/icon-cart.svg"
					alt="shop's cart icon" />
				<img
					class="header_avatar"
					src="../images/image-avatar.png"
					alt="User's avatar" />
			</div>
		</header>
		<main>
			<section class="product">
				<div class="product-photos">
					<img
						class="product-photos__main border-radius"
						src="../images/image-product-1.jpg" />
					<div class="arrows">
						<div class="arrows__previous"></div>
						<div class="arrows__next"></div>
					</div>
					<div class="product-photos__additional-photos">
						<div class="product-photos__container active">
							<img
								class="product-photos__small-photo"
								src="../images/image-product-1-thumbnail.jpg" />
						</div>
						<div class="product-photos__container">
							<img
								class="product-photos__small-photo"
								src="../images/image-product-2-thumbnail.jpg" />
						</div>
						<div class="product-photos__container">
							<img
								class="product-photos__small-photo"
								src="../images/image-product-3-thumbnail.jpg" />
						</div>
						<div class="product-photos__container">
							<img
								class="product-photos__small-photo"
								src="../images/image-product-4-thumbnail.jpg" />
						</div>
					</div>
				</div>
				<div class="description">
					<h3 class="description__caption">SNEAKER COMPANY</h3>
					<h2 class="description__heading">Fall Limited Edition Sneakers</h2>
					<p class="description__text">
						These low-profile sneakers are your perfect casusal wear companion.
						Featuring a durable rubber outer sole, they'll withstand everything
						the weather can offer.
					</p>
					<div class="pricing">
						<div class="pricing__wrapper">
							<p class="pricing__major">$125.00</p>
							<p class="price2">50%</p>
						</div>
						<p class="pricing__discount">$250.00</p>
					</div>
					<div class="actions">
						<div class="actions__buttons border-radius">
							<button class="actions__plusminus actions__plusminus--minus">
								<img src="../images/icon-minus.svg" alt="Decrease items" />
							</button>
							<p class="actions__value">0</p>
							<button class="actions__plusminus actions__plusminus--plus">
								<img src="../images/icon-plus.svg" alt="Increase items" />
							</button>
						</div>
						<button class="actions__addtocart border-radius">
							<svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
									fill="#69707D"
									fill-rule="nonzero" />
							</svg>
							Add to cart
						</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
